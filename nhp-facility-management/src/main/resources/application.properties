# Server
server.port=8080
spring.application.name=NHPFacilityManagement

# MySQL
spring.datasource.url=jdbc:mysql://localhost:3306/nhpfacilitymanagement?useSSL=false&serverTimezone=UTC
spring.datasource.username=nguyenphuc
spring.datasource.password=phuc123
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Thymeleaf
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html

# Cookie (Local development)
server.servlet.session.cookie.secure=false
server.servlet.session.cookie.http-only=true
server.servlet.session.cookie.same-site=strict

# Error handling
server.error.whitelabel.enabled=false
server.error.path=/error

# Logging
logging.level.org.springframework=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
spring.main.allow-bean-definition-overriding=true
spring.main.banner-mode=off
